        <div class="tl-head"><span class="tl-year">${y}</span><h3>${title}</h3></div>
        <p class="muted">${about}</p>
        <div class="row">${techs.map(t=>'<span class="badge">'+t+'</span>').join('')}</div>
      `;
      tlNode.appendChild(el);
    });

    // Works & Books
    function renderBlock(block){
      const type = (block.type||'').toLowerCase();
      const target = type==='books' ? booksNode : worksNode;
      (block.data||[]).forEach(p=>{
        const a = document.createElement('a'); a.className='cyber-card'; a.target='_blank'; a.href=p.link||'#';
        a.innerHTML = '<h3>'+(p.title||'Project')+'</h3><p class="muted">'+(p.details||'')+'</p>';
        target.appendChild(a);
      });
    }
    works.forEach(renderBlock);
  </script>
</body>
</html>
